name: Build Pedro
on: push
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      + run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: Pedro-Installer
          path: |
            dist/*.dmg
            dist/mac/*
